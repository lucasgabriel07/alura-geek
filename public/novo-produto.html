<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/header/header-logo.css">
    <link rel="stylesheet" href="css/header/header-search.css">
    <link rel="stylesheet" href="css/header/header-searchInput.css">
    <link rel="stylesheet" href="css/header/header-searchButton.css">
    <link rel="stylesheet" href="css/header/header-loginButton.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/footer/footer-container.css">
    <link rel="stylesheet" href="css/footer/footer-links.css">
    <link rel="stylesheet" href="css/footer/footer-link.css">
    <link rel="stylesheet" href="css/footer/footer-form.css">
    <link rel="stylesheet" href="css/footer/footer-dev.css">
    <link rel="stylesheet" href="css/form/form-title.css">
    <link rel="stylesheet" href="css/form/form-fields.css">
    <link rel="stylesheet" href="css/form/form-field.css">
    <link rel="stylesheet" href="css/form/form-label.css">
    <link rel="stylesheet" href="css/form/form-input.css">
    <link rel="stylesheet" href="css/form/form-submit.css">
    <link rel="stylesheet" href="css/addProduct/addProduct.css">
    <link rel="stylesheet" href="css/addProduct/addProduct-form.css">
    <link rel="stylesheet" href="css/addProduct/form-imageButton.css">
    <link rel="stylesheet" href="css/addProduct/form-image.css">
    <link rel="stylesheet" href="css/addProduct/form-title.css">
    <link rel="stylesheet" href="css/addProduct/form-title.css">
    <link rel="stylesheet" href="css/addProduct/form-drop.css">
    <link rel="stylesheet" href="css/addProduct/addButton.css">
    <link rel="stylesheet" href="css/addProduct/productDescription.css">
    <link rel="stylesheet" href="css/addProduct/header-menuButton.css">
  </head>

  <body>
    <header class="header"></header>
    
    <main>
      <section class="add-product">
        <form class="add-product__form">
          <h2 class="form__title--add">Adicionar novo produto</h2>
          
          <div class="form__image">
            <div class="form__drop">
              <div class="form__drop__container"></div>
              <p class="form__drop__text"></p>
            </div>
            <p class="form__image__text">Ou</p>
            <button class="form__image-button button"></button>
          </div>
            
          <div class="form__fields">
            <div class="form__field">
              <input type="text" name="produto" id="product-name" class="form__input" 
              placeholder="Nome do produto" required maxlength="20">
              <label for="product-name" class="form__label">Nome do produto</label>
            </div>

            <div class="form__field">
              <input inputmode="numeric" min="0" value="0,00" name="preço" id="product-price" 
              class="form__input" placeholder="Preço do produto" required step="0.01">
              <label for="product-price" class="form__label">Preço do produto</label>
            </div>
            
            <div class="form__field">
              <textarea name="descrição" id="product-description" cols="30" rows="3" 
              class="form__input" placeholder="Descrição do produto"></textarea>
              <label for="product-description" class="form__label">Descrição do produto</label>
            </div>
          </div>

          <input type="submit" class="form__submit add-button button" value="Adicionar produto">
        </form>
      </section>
    </main>

    <footer class="footer"></footer>
    
    <script src="js/set-header.js"></script>
    <script src="js/set-footer.js"></script>
    <script src="js/search.js" type="module"></script>
    <script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js">
    </script>
    <script src="js/new-product.js"></script>
  </body>
</html>
