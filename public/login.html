  <head>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/header/header-logo.css">
    <link rel="stylesheet" href="css/header/header-search.css">
    <link rel="stylesheet" href="css/header/header-searchInput.css">
    <link rel="stylesheet" href="css/header/header-searchButton.css">
    <link rel="stylesheet" href="css/header/header-loginButton.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/footer/footer-container.css">
    <link rel="stylesheet" href="css/footer/footer-links.css">
    <link rel="stylesheet" href="css/footer/footer-link.css">
    <link rel="stylesheet" href="css/footer/footer-form.css">
    <link rel="stylesheet" href="css/footer/footer-dev.css">
    <link rel="stylesheet" href="css/form/form-title.css">
    <link rel="stylesheet" href="css/form/form-fields.css">
    <link rel="stylesheet" href="css/form/form-field.css">
    <link rel="stylesheet" href="css/form/form-label.css">
    <link rel="stylesheet" href="css/form/form-input.css">
    <link rel="stylesheet" href="css/form/form-submit.css">
    <link rel="stylesheet" href="css/login/login.css">
    <link rel="stylesheet" href="css/login/login-title.css">
    <link rel="stylesheet" href="css/login/login-form.css">
  </head>

  <body>
    <header class="header"></header>

    <main>
      <section class="login">
        <form class="login__form">
          <h3 class="login__title">Iniciar Sess√£o</h3>
          
          <div class="form__field">
            <input type="email" name="email" id="email" class="form__input" 
            placeholder="Escreva seu email" required pattern="[\w.]+@[\w.]+\.[\w.]+">
            <label for="email" class="form__label">Escreva seu email</label>
          </div>
          
          <div class="form__field">
            <input type="password" name="senha" id="password" class="form__input" 
            placeholder="Escreva sua senha" required>
            <label for="password" class="form__label">Escreva sua senha</label>
          </div>

          <input type="submit" class="login__form__submit form__submit button">
        </form>
      </section>
    </main>

    <footer class="footer"></footer>
    
    <script src="js/set-header.js"></script>
    <script src="js/set-footer.js"></script>
    <script src="js/search.js" type="module"></script>
  </body>
</html>
