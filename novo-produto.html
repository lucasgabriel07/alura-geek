<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/header/header.css">
    <link rel="stylesheet" href="css/header/header-logo.css">
    <link rel="stylesheet" href="css/header/header-search.css">
    <link rel="stylesheet" href="css/header/header-searchInput.css">
    <link rel="stylesheet" href="css/header/header-searchButton.css">
    <link rel="stylesheet" href="css/header/header-loginButton.css">
    <link rel="stylesheet" href="css/footer/footer.css">
    <link rel="stylesheet" href="css/footer/footer-container.css">
    <link rel="stylesheet" href="css/footer/footer-links.css">
    <link rel="stylesheet" href="css/footer/footer-link.css">
    <link rel="stylesheet" href="css/footer/footer-form.css">
    <link rel="stylesheet" href="css/footer/footer-dev.css">
    <link rel="stylesheet" href="css/form/form-title.css">
    <link rel="stylesheet" href="css/form/form-fields.css">
    <link rel="stylesheet" href="css/form/form-field.css">
    <link rel="stylesheet" href="css/form/form-label.css">
    <link rel="stylesheet" href="css/form/form-input.css">
    <link rel="stylesheet" href="css/form/form-submit.css">
    <link rel="stylesheet" href="css/addProduct/addProduct.css">
    <link rel="stylesheet" href="css/addProduct/addProduct-form.css">
    <link rel="stylesheet" href="css/addProduct/form-imageButton.css">
    <link rel="stylesheet" href="css/addProduct/form-image.css">
    <link rel="stylesheet" href="css/addProduct/form-title.css">
    <link rel="stylesheet" href="css/addProduct/form-title.css">
    <link rel="stylesheet" href="css/addProduct/form-drop.css">
    <link rel="stylesheet" href="css/addProduct/addButton.css">
    <link rel="stylesheet" href="css/addProduct/productDescription.css">
    <link rel="stylesheet" href="css/addProduct/header-menuButton.css">
  </head>

  <body>
    <header class="header">
      <a href="./"><img src="assets/logo.png" alt="Logo da AluraGeek" class="header__logo"></a>
      <form class="header__search">
        <input class="header__search-input" type="text" name="search" id="search" placeholder="O que deseja encontrar?">
        <input class="header__search-button" type="submit" value="">
      </form>
      <a href="#" class="header__menu-button button">Menu administrador</a>
    </header>

    <main>
      <section class="add-product">
        <form class="add-product__form">
          <h2 class="form__title--add">Adicionar novo produto</h2>
          
          <div class="form__image">
            <div class="form__drop">
              <div class="form__drop__container"></div>
              <p class="form__drop__text"></p>
            </div>
            <p class="form__image__text">Ou</p>
            <button class="form__image-button button"></button>
          </div>
            
          <div class="form__fields">
            <div class="form__field">
              <input type="text" name="produto" id="product-name" class="form__input" placeholder="Nome do produto" required>
              <label for="product-name" class="form__label">Nome do produto</label>
            </div>

            <div class="form__field">
              <input type="number" min="0" value="0" name="preço" id="product-price" class="form__input" placeholder="Preço do produto" required>
              <label for="product-price" class="form__label">Preço do produto</label>
            </div>
            
            <div class="form__field">
              <textarea name="descrição" id="product-description" cols="30" rows="3" class="form__input" placeholder="Descrição do produto"></textarea>
              <label for="product-description" class="form__label">Descrição do produto</label>
            </div>
          </div>

          <input type="submit" class="form__submit add-button button" value="Adicionar produto">
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <img src="assets/logo.png" alt="Logo da Alura Geek" class="footer__img">
        
        <ul class="footer__links">
          <li><a href="#" class="footer__link">Quem somos nós</a></li>
          <li><a href="#" class="footer__link">Política de privacidade</a></li>
          <li><a href="#" class="footer__link">Programa de fidelidade</a></li>
          <li><a href="#" class="footer__link">Nossas lojas</a></li>
          <li><a href="#" class="footer__link">Quero ser franqueado</a></li>
          <li><a href="#" class="footer__link">Anuncie aqui</a></li>
        </ul>
        
        <form class="footer__form">
          <h3 class="form__title">Fale conosco</h3>
          
          <div class="form__fields">
            <div class="form__field">
              <input type="text" name="Nome" id="name" class="form__input" placeholder="Nome" required>
              <label for="name" class="form__label">Nome</label>
            </div>
            
            <div class="form__field">
              <textarea name="Mensagem" id="message" cols="30" rows="3" class="form__input" placeholder="Escreva sua mensagem"></textarea>
              <label for="message" class="form__label">Escreva sua mensagem</label>
            </div>
          </div>
          
          <button type="submit" class="form__submit button">Enviar mensagem</button>
        </form>
      </div>
        
      <div class="footer__dev">
        <p>Desenvolvido por Lucas Gabriel</p>
        <p>2021</p>
      </div>
    </footer>
    
    <script src="js/search.js" type="module"></script>
  </body>
</html>
